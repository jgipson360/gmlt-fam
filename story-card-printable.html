<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMLT Story Card</title>
    <style>
        @media print {
            body { margin: 0; }
            .page-break { page-break-after: always; }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 15px;
            background: white;
            color: #333;
            line-height: 1.3;
        }

        .story-card {
            max-width: 8.5in;
            margin: 0 auto;
            padding: 20px;
            border: 4px solid #FF6B35;
            border-radius: 20px;
            background: linear-gradient(145deg, #f8f9fa 0%, #ffffff 100%);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .ticket-id {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 8px 15px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }

        .ticket-id input {
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            width: 200px;
            outline: none;
        }

        .ticket-id input::placeholder {
            color: rgba(255,255,255,0.8);
        }

        .story-section {
            background: linear-gradient(145deg, #e8f5e8 0%, #ffffff 100%);
            border: 3px solid #4CAF50;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .story-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: #388E3C;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
        }

        .story-title .emoji {
            margin-right: 8px;
            font-size: 22px;
        }

        .story-description {
            background: rgba(255,255,255,0.8);
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .story-description textarea {
            width: 100%;
            height: 80px;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            outline: none;
        }

        .user-story {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }

        .user-story textarea {
            width: 100%;
            height: 60px;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            font-style: italic;
            resize: vertical;
            outline: none;
        }

        .acceptance-criteria {
            background: linear-gradient(145deg, #e3f2fd 0%, #ffffff 100%);
            border: 3px solid #2196F3;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .criteria-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: #1976D2;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 8px;
        }

        .criteria-title .emoji {
            margin-right: 8px;
            font-size: 20px;
        }

        .criteria-list {
            list-style: none;
            padding: 0;
        }

        .criteria-list input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 2px;
            transform: scale(1.4);
            flex-shrink: 0;
        }

        .criteria-input {
            border: none;
            background: transparent;
            flex: 1;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            line-height: 1.4;
        }

        .criteria-item {
            margin-bottom: 12px;
            background: rgba(255,255,255,0.8);
            border-radius: 8px;
            border: 1px solid rgba(33, 150, 243, 0.3);
            overflow: hidden;
        }

        .criteria-main {
            display: flex;
            align-items: flex-start;
            padding: 10px;
        }

        .add-details-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 2px;
            flex-shrink: 0;
            transition: background 0.3s ease;
        }

        .add-details-btn:hover {
            background: #1976D2;
        }

        .criteria-details {
            display: none;
            border-top: 1px solid rgba(33, 150, 243, 0.3);
            padding: 10px;
            background: rgba(33, 150, 243, 0.05);
        }

        .criteria-details.show {
            display: block;
        }

        .criteria-details textarea {
            width: 100%;
            height: 60px;
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 4px;
            padding: 8px;
            font-family: inherit;
            font-size: 12px;
            resize: vertical;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        .criteria-details textarea:focus {
            border-color: #2196F3;
            background: white;
        }

        .completion-section {
            background: linear-gradient(145deg, #f3e5f5 0%, #ffffff 100%);
            border: 3px solid #9C27B0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .completion-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: #7B1FA2;
            border-bottom: 2px solid #9C27B0;
            padding-bottom: 8px;
        }

        .completion-title .emoji {
            margin-right: 8px;
            font-size: 20px;
        }

        .completion-status {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-option {
            text-align: center;
            padding: 15px;
            border: 2px solid #9C27B0;
            border-radius: 10px;
            background: rgba(255,255,255,0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-option:hover {
            background: rgba(156, 39, 176, 0.1);
        }

        .status-option input[type="radio"] {
            margin-bottom: 5px;
            transform: scale(1.3);
        }

        .status-option label {
            display: block;
            font-weight: bold;
            color: #7B1FA2;
            cursor: pointer;
        }

        .blocked-section {
            grid-column: 1 / -1;
            background: linear-gradient(145deg, #ffebee 0%, #ffffff 100%);
            border: 2px solid #f44336;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .blocked-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .blocked-checkbox input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }

        .blocked-checkbox label {
            font-weight: bold;
            color: #c62828;
            font-size: 16px;
        }

        .blocked-input {
            display: none;
            margin-top: 10px;
        }

        .blocked-input.show {
            display: block;
        }

        .blocked-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #f44336;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
        }

        .blocked-input input:focus {
            outline: none;
            border-color: #c62828;
        }

        .final-notes {
            background: rgba(255,255,255,0.8);
            border: 1px solid #9C27B0;
            border-radius: 8px;
            padding: 15px;
        }

        .final-notes textarea {
            width: 100%;
            height: 80px;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            outline: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-style: italic;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .print-instructions {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
            border: 1px solid #2196F3;
        }

        @media print {
            .print-instructions {
                display: none;
            }
        }

        .motivational-quote {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            font-size: 16px;
        }

        .subsection {
            margin-bottom: 20px;
        }

        .subsection h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            color: #333;
        }

        .subsection h4 .emoji {
            margin-right: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="story-card">
        <div class="header">
            <h1>📋 STORY CARD 📋</h1>
            <div class="ticket-id">
                <input type="text" placeholder="GMLT-10" value="GMLT-10">
            </div>
        </div>

        <div class="story-section">
            <div class="story-title">
                <span class="emoji">📖</span>STORY DETAILS
            </div>

            <div class="subsection">
                <h4><span class="emoji">🎯</span>Task Title</h4>
                <div class="story-description">
                    <textarea placeholder="Enter the task title here...">[PREP] Professional Treatment Quote Research</textarea>
                </div>
            </div>

            <div class="subsection">
                <h4><span class="emoji">👤</span>User Story</h4>
                <div class="user-story">
                    <textarea placeholder="As a [user], I want [goal] so that [benefit]...">As a family dealing with bed bug infestation I want to obtain multiple professional heat treatment quotes So that I can make an informed decision about treatment options and budget for professional services.</textarea>
                </div>
            </div>
        </div>

        <div class="acceptance-criteria">
            <div class="criteria-title">
                <span class="emoji">✅</span>ACCEPTANCE CRITERIA
            </div>
            <ul class="criteria-list">
                <li class="criteria-item">
                    <div class="criteria-main">
                        <input type="checkbox" id="criteria1">
                        <input type="text" class="criteria-input" placeholder="Acceptance criteria item 1" value="Contact minimum 3 licensed pest control companies">
                        <button class="add-details-btn" onclick="toggleDetails('details1')">Add Details</button>
                    </div>
                    <div class="criteria-details" id="details1">
                        <textarea placeholder="Add specific details, notes, or implementation notes for this criterion..."></textarea>
                    </div>
                </li>
                <li class="criteria-item">
                    <div class="criteria-main">
                        <input type="checkbox" id="criteria2">
                        <input type="text" class="criteria-input" placeholder="Acceptance criteria item 2" value="Obtain written quotes including cost breakdown and timeline">
                        <button class="add-details-btn" onclick="toggleDetails('details2')">Add Details</button>
                    </div>
                    <div class="criteria-details" id="details2">
                        <textarea placeholder="Add specific details, notes, or implementation notes for this criterion..."></textarea>
                    </div>
                </li>
                <li class="criteria-item">
                    <div class="criteria-main">
                        <input type="checkbox" id="criteria3">
                        <input type="text" class="criteria-input" placeholder="Acceptance criteria item 3" value="Verify company licensing and insurance status">
                        <button class="add-details-btn" onclick="toggleDetails('details3')">Add Details</button>
                    </div>
                    <div class="criteria-details" id="details3">
                        <textarea placeholder="Add specific details, notes, or implementation notes for this criterion..."></textarea>
                    </div>
                </li>
                <li class="criteria-item">
                    <div class="criteria-main">
                        <input type="checkbox" id="criteria4">
                        <input type="text" class="criteria-input" placeholder="Acceptance criteria item 4" value="Request references from recent bed bug treatments">
                        <button class="add-details-btn" onclick="toggleDetails('details4')">Add Details</button>
                    </div>
                    <div class="criteria-details" id="details4">
                        <textarea placeholder="Add specific details, notes, or implementation notes for this criterion..."></textarea>
                    </div>
                </li>
                <li class="criteria-item">
                    <div class="criteria-main">
                        <input type="checkbox" id="criteria5">
                        <input type="text" class="criteria-input" placeholder="Acceptance criteria item 5" value="Document treatment guarantees and follow-up policies">
                        <button class="add-details-btn" onclick="toggleDetails('details5')">Add Details</button>
                    </div>
                    <div class="criteria-details" id="details5">
                        <textarea placeholder="Add specific details, notes, or implementation notes for this criterion..."></textarea>
                    </div>
                </li>
                <li class="criteria-item">
                    <div class="criteria-main">
                        <input type="checkbox" id="criteria6">
                        <input type="text" class="criteria-input" placeholder="Acceptance criteria item 6" value="Compare heat treatment vs chemical treatment options">
                        <button class="add-details-btn" onclick="toggleDetails('details6')">Add Details</button>
                    </div>
                    <div class="criteria-details" id="details6">
                        <textarea placeholder="Add specific details, notes, or implementation notes for this criterion..."></textarea>
                    </div>
                </li>
                <li class="criteria-item">
                    <div class="criteria-main">
                        <input type="checkbox" id="criteria7">
                        <input type="text" class="criteria-input" placeholder="Acceptance criteria item 7" value="Schedule on-site inspections if required">
                        <button class="add-details-btn" onclick="toggleDetails('details7')">Add Details</button>
                    </div>
                    <div class="criteria-details" id="details7">
                        <textarea placeholder="Add specific details, notes, or implementation notes for this criterion..."></textarea>
                    </div>
                </li>
                <li class="criteria-item">
                    <div class="criteria-main">
                        <input type="checkbox" id="criteria8">
                        <input type="text" class="criteria-input" placeholder="Acceptance criteria item 8" value="Record quote validity periods and booking requirements">
                        <button class="add-details-btn" onclick="toggleDetails('details8')">Add Details</button>
                    </div>
                    <div class="criteria-details" id="details8">
                        <textarea placeholder="Add specific details, notes, or implementation notes for this criterion..."></textarea>
                    </div>
                </li>
            </ul>

            <div class="subsection">
                <h4><span class="emoji">💬</span>Comments & Notes</h4>
                <div class="final-notes">
                    <textarea placeholder="Add any additional comments, observations, or notes about the acceptance criteria..."></textarea>
                </div>
            </div>
        </div>

        <div class="completion-section">
            <div class="completion-title">
                <span class="emoji">🎉</span>COMPLETION STATUS
            </div>

            <div class="completion-status">
                <div class="status-option">
                    <input type="radio" id="todo" name="status" value="todo">
                    <label for="todo">📋 TO DO</label>
                </div>
                <div class="status-option">
                    <input type="radio" id="inprogress" name="status" value="inprogress">
                    <label for="inprogress">🔄 IN PROGRESS</label>
                </div>
                <div class="status-option">
                    <input type="radio" id="done" name="status" value="done">
                    <label for="done">✅ DONE</label>
                </div>

                <div class="blocked-section">
                    <div class="blocked-checkbox">
                        <input type="checkbox" id="blocked" name="blocked" onchange="toggleBlockedInput()">
                        <label for="blocked">🚫 BLOCKED</label>
                    </div>
                    <div class="blocked-input" id="blockedInput">
                        <input type="text" placeholder="Describe what is blocking this task...">
                    </div>
                </div>
            </div>

            <div class="subsection">
                <h4><span class="emoji">💭</span>Final Notes & Lessons Learned</h4>
                <div class="final-notes">
                    <textarea placeholder="What did you learn? Any blockers encountered? Next steps?"></textarea>
                </div>
            </div>
        </div>

        <div class="motivational-quote">
            🙏 "I can do all things through Christ who strengthens me." - Philippians 4:13 🙏
        </div>

        <div class="footer">
            Project: GMLT - Get My Life Together | Story Card Tracker
        </div>
    </div>

    <script>
        function toggleDetails(detailsId) {
            const details = document.getElementById(detailsId);
            const button = event.target;

            if (details.classList.contains('show')) {
                details.classList.remove('show');
                button.textContent = 'Add Details';
            } else {
                details.classList.add('show');
                button.textContent = 'Hide Details';
            }
        }

        function toggleBlockedInput() {
            const blockedInput = document.getElementById('blockedInput');
            const blockedCheckbox = document.getElementById('blocked');

            if (blockedCheckbox.checked) {
                blockedInput.classList.add('show');
            } else {
                blockedInput.classList.remove('show');
            }
        }
    </script>
</body>
</html>
